<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Hello, world!</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="(link, index) in links" class="nav-item" v-bind:key="index">
              <a class="nav-link active"  v-bind:href="link.url" v-bind:title="`this link goes to ${link.text}`">{{link.text}}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>{{pageTitle}}</h1>
    <p>{{page_content}}</p>
  </div>


  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const links = [
          {text:'Home',url:'home.html'},
          {text:'About',url:'about.html'},
          {text:'Contacts',url:'contact.html'}
        ]
        return {
          links
        }
      }
    }).mount('nav')
    createApp({
      setup() {
        const pageTitle = ref('Hello vue!')
        const page_content = ref('i am vue mastery')
        return {
          pageTitle,
          page_content
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
